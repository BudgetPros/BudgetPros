<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('All Goals')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Goals')"></header>
<main class="container">
    <div class="row gy-4">
        <div class="col-12 col-md-6" th:each="goal : ${goals}">
            <article class="card">
                <div class="card-body">
                    <h3 th:text="'Goal: ' + ${goal.title}"></h3>
                   <p>By <span th:text="${goal.user.getUsername()}"></span></p>
                    <p th:text="'Started '+ ${goal.dateCreated} "></p>
                    <p th:text="'Finish by ' + ${goal.endDate} "></p>
                    <p th:text=" 'Amount to Success: ' + ${goal.goalAmount}"></p>
                    <a th:href="@{/goals/{id}(id=${goal.id})}">More Details</a>
                </div>
            </article>
        </div>
    </div>
    <th:block th:replace="partials/partials.html :: scripts"></th:block>
</main>
</body>
</html>
