<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('All Goals')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Goals')"></header>
<main class="container">
    <div class="row gy-4 mb-4">
        <div class="col-12 col-md-6" th:each="goal : ${goals}">
<!--            <article class="card">-->
                <div class="card-body displayBlock">
                    <h3 class="ms-3" th:text="'Goal: ' + ${goal.title}"></h3>
                   <p class="ms-3">By <span th:text="${goal.user.getUsername()}"></span></p>
                    <h6 class="ms-3">Started:   <span th:text=" ${goal.dateCreated} "></span></h6>
                    <h6 class="ms-3">Finish by:  <span th:text=" ${goal.endDate} "></span></h6>
                    <h6 class="ms-3">Amount to Success:  $<span th:text="${goal.goalAmount}"></span></h6>
                    <a class="ms-3" th:href="@{/goals/{id}(id=${goal.id})}">More Details</a>
                </div>
<!--            </article>-->
        </div>
<!--        <a th:href="@{/goals/create}">Create a New Goal</a>-->
        <form th:action="@{/goals/create}" th:method="get">
            <button class="border border-0 btn btn-dark" >Create Goal
            </button>
        </form>
    </div>
    <th:block th:replace="partials/partials.html :: scripts"></th:block>
</main>
</body>
</html>
