<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('All Goals')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Goals')"></header>
<main class="container">
    <article th:each="goal :${goals}">
        <a th:href="@{/goals/{id}(id=${goal.id})}">
            <h3 th:text="'Goal: ' + ${goal.title}"></h3>
            <p th:text="'Started '+ ${goal.dateCreated} + 'Finish by ' + ${goal.endDate} + 'Amount to Success: ' + ${goal.goalAmount}">
            </p>
        </a>
    </article>
</main>
</body>
</html>
