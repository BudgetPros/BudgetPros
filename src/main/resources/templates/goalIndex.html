<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('All Goals')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Goals')"></header>
<main class="container">
    <article th:each="goal :${goals}">
        <a th:href="@{/goals/{id}(id=${goal.id})}">
            <h3 th:text="'Title: ' + ${goal.title}"></h3>
           <table>
               <tr >
                   <td th:text=" ${goal.dateCreated}"></td>
                   <td th:text="${goal.endDate}"></td>
                   <td th:text="${goal.goalAmount}"></td>
               </tr>
        </a>
    </article>
</main>
</body>
</html>
