<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head('Login')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<div style="text-align: center">
    <img  src="/images/budget.png" class="w-100" alt="log"/>
<!--    <img  style="text-align: center;" th:src="@{img/Budgetpros.png}" >-->
</div>
<header th:replace="partials/partials.html :: header('Login')"></header>
<main style="text-align: center; justify-content: center" class="container">

    <form th:action="@{/login}" method="post">
        <div class="mt-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" placeholder="Enter username"/>
        </div>
        <div class="mt-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" placeholder="Enter password"/>
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-dark">Log In</button>
        </div>
    </form>
</main>
<th:block th:replace="partials/partials.html :: scripts"></th:block>
</body>
</html>
